apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ldap-var
  namespace: ci
spec:
  storageClassName: rook-nfs-share-ldap-var
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ldap-etc
  namespace: ci
spec:
  storageClassName: rook-nfs-share-ldap-etc
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
