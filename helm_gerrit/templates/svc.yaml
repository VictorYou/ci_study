apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-gerrit-http"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: gerrit
spec:
  ports:
  - name: http
    port: 80 
    targetPort: 8080
  selector:
    app: gerrit
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-gerrit-ssh"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: gerrit
spec:
  type: NodePort
  ports:
  - name: ssh
    port: 29418
    targetPort: 29418
    nodePort: 29418
  selector:
    app: gerrit
